<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tungsten.js Tutorials</title>
    <link rel="stylesheet" charset="UTF-8" href="node_modules/todomvc-app-css/index.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/side-menu.css">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="node_modules/codemirror/addon/fold/foldgutter.css">
    <style>
        body { max-width: 100%; }
        * { box-sizing: border-box; }
        .cm-mustache {
            color: #0ca;
        }
        .CodeMirror {
            height: 50vh;
            padding: 1vh;
        }
        #result {
            padding: 10px;
        }
        .description { padding: 20px; }
        .footer {
            box-sizing: content-box;
        }
    </style>
</head>
<body>

<div id="layout">
    <div id="appwrapper"></div>
</div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<!-- Core Tungsten.js -->
<script src="../dist/tungsten.core.js"></script>
<!-- Backbone.js Adaptor -->
<script src="../dist/tungsten.backbone.js"></script>
<!-- Compiler for parsed template objects -->
<script src="../dist/tungsten.template.js"></script>
<!-- Ractive.js for parsing templates -->
<script src="http://cdn.ractivejs.org/latest/ractive.js"></script>
<script src="node_modules/codemirror/lib/codemirror.js"></script>
<script src="node_modules/codemirror/addon/fold/foldcode.js"></script>
<script src="node_modules/codemirror/addon/fold/foldgutter.js"></script>
<script src="node_modules/codemirror/addon/fold/brace-fold.js"></script>
<script src="node_modules/codemirror/addon/fold/comment-fold.js"></script>
<script src="node_modules/codemirror/addon/fold/xml-fold.js"></script>
<script src="node_modules/codemirror/addon/fold/indent-fold.js"></script>
<script src="node_modules/codemirror/addon/mode/overlay.js"></script>
<script src="node_modules/codemirror/mode/xml/xml.js"></script>
<script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
<script>
    CodeMirror.defineMode('mustache', function(config, parserConfig) {
        var mustacheOverlay = {
            token: function(stream) {
                var ch;
                if (stream.match('{{')) {
                    while ((ch = stream.next()) != null)
                        if (ch == '}' && stream.next() == '}') {
                            stream.eat('}');
                            return 'mustache';
                        }
                }
                while (stream.next() != null && !stream.match('{{', false)) {
                }
                return null;
            }
        };
        return CodeMirror.overlayMode(CodeMirror.getMode(config, parserConfig.backdrop || 'text/html'), mustacheOverlay);
    });
</script>
<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tungsten.js Browser-Only App</title>
</head>
<body>

<div id="appwrapper"></div>

<!-- Core Tungsten.js -->
<script src="../../dist/tungsten.js"></script>
<!-- Adaptor adds backbone or ampersand adaptor (based on build) -->
<script src="../../dist/adaptor.js"></script>
<!-- Compiler for parsed template objects -->
<script src="../../dist/template.js"></script>
<!-- Ractive.js for parsing templates -->
<script src="http://cdn.ractivejs.org/latest/ractive.js"></script>
<!-- Template helper adds tungsten.compileTemplates -->
<script src="template_helper.js"></script>
<!-- Application code -->
<script>
    (function() {
        // Template strings; usually these are in separate files
        var rawTemplates = {
            app: '<div><h1>Hello, {{name}}</h1></div><br>{{>footer}}',
            footer: '<strong>{{>foo}}</strong>',
            foo: '<i>Foo</i>'
        };

        // Compile templates; usually this is done at build time.
        var compiledTemplates = tungsten.template.compileTemplates(rawTemplates);

        // Initialize application
        var AppView = tungsten.adaptor.View.extend({});
        var AppModel = tungsten.adaptor.Model.extend({});
        var template = compiledTemplates.app;
        var view = new AppView({
            el: '#appwrapper',
            template: template,
            model: new AppModel({name: 'world'}),
            dynamicInitialize: true
        });
    }());
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tungsten.js â€¢ ES6 TodoMVC</title>
  <link rel="stylesheet" charset="UTF-8" href="node_modules/todomvc-app-css/index.css">
</head>
<body>
<div id="appwrapper"><div id="app">
    <div id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" type="text" autofocus="true" class="js-new-todo">
        </header>
        <div id="main">
            <input id="toggle-all" class="js-toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list" class="js-todo-list">
                <li class="js-todo-item  ">
                    <div class="view">
                        <input class="toggle js-toggle" type="checkbox" >
                        <label class="js-todo-title">lorem ipsum</label>
                        <button class="destroy js-destroy"></button>
                    </div>
                </li>
                <li class="js-todo-item  ">
                    <div class="view">
                        <input class="toggle js-toggle" type="checkbox" >
                        <label class="js-todo-title">foo</label>
                        <button class="destroy js-destroy"></button>
                    </div>
                </li>
            </ul>
        </div>
        <footer id="footer">
            <span class="js-todo-count" id="todo-count"><strong>2</strong> items left</span>
        </footer>
    </div>
</div>
</div>
<script src="js/app.min.js"></script>
</body>
</html>

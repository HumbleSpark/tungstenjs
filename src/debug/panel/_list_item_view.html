<li data-view="" class="js-tree-list-item tree-group-item {{#selected}}is-highlighted{{/selected}}" data-id="{{getDebugName}}">
  <div class="tree-list-item-hover">
    <span class="toggle-caret glyphicon{{#isParent}} glyphicon-chevron-{{^collapsed}}down{{/collapsed}}{{#collapsed}}right{{/collapsed}} js-toggle-children{{/isParent}}"></span>
    <a class="js-more-info" href="#">{{getDebugName}}</a>
  </div>
  {{^collapsed}}
    {{#isParent}}
    <ul class="tree-group">
      {{#getChildViews}}
        {{! RECURSIVE BE CAREFUL }}
        {{> _list_item_view }}
      {{/getChildViews}}
    </ul>
    {{/isParent}}
  {{/collapsed}}
</li>

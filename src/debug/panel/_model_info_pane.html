<div data-region="tool" class="app-tool-region js-view-pane">
  <div view="ui-layout" class="app-tool ui-tool clearfix">
    <div data-region="view-tree" class="tool-panel list-panel">
      <ul data-view="tree-view" data-cid="-1" class="tree-group is-expanded js-view-tree-list">
        {{#activeModels}}
          {{> _model_list_item }}
        {{/activeModels}}
      </ul>
    </div>
    <div data-region="view-more-info" class="tool-panel info-panel">
      <div class="sidebar-panel">
        <div class="sidebar-pane-stack flex-auto visible">
          {{> info_panels/model/_model_info_panel }}
          {{> info_panels/model/_properties_panel }}
          {{> info_panels/model/_function_info_panel }}
        </div>
      </div>
    </div>
  </div>
</div>
